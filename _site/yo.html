<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yo</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/boots/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/boots/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/boots/css/bootstrap.css">
    <link rel="stylesheet" href="css/boots/css/bootstrap.min.css">
    <script src="css/boots/js/bootstrap.js"></script>
    <script src="css/boots/js/bootstrap.min.js"></script>
    <script src="css/boots/js/npm.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <style media="screen">
        body{
          margin: 0;
        }
    .red.rad{
         width: 20%;
         -webkit-transition: ease-out 0.5s;
         -moz-transition: ease-out 0.5s;
         -o-transition: ease-out 0.5s;
          transition: ease-out 0.5s;

       }
       .red {
         display: inline-block;
         float: left;
         background-color: red;
         height: 900px;
         width: 4%;
         -webkit-transition: ease-out 0.5s;
         -moz-transition: ease-out 0.5s;
         -o-transition: ease-out 0.5s;
          transition: ease-out 0.5s;
       }
       .cyan {
         float: none;
         overflow: auto;
         height: 900px;
         background-color: darkcyan;
       }
       .cyan:hover {
         background-color: cyan;
         -webkit-transition: ease-out 0.5s;
         -moz-transition: ease-out 0.5s;
         -o-transition: ease-out 0.5s;
          transition: ease-out 0.5s;
       }
       .rrd.yellow{
         height: 20%;
         background-color: yellow;
         -webkit-transition: ease-out 0.5s;
         -moz-transition: ease-out 0.5s;
         -o-transition: ease-out 0.5s;
          transition: ease-out 0.5s;
       }
       .yellow {
         height: 50px;
         width: 100%;
         position: fixed;
         background-color: orange;
         -webkit-transition: ease-out 0.5s;
         -moz-transition: ease-out 0.5s;
         -o-transition: ease-out 0.5s;
          transition: ease-out 0.5s;
       }
       #icon {
         top: 10px;
         left:10px;
         position: fixed;
       }
       #icon:hover{
         cursor: pointer;
       }
       #iconn {
         top: 10px;
         left:500px;
         position: fixed;
       }
       #iconn:hover{
         cursor: zoom-in;;
       }
     </style>
  </head>
  <body ng-app="shaman" ng-controller="shcontr">
    <div class="red" ng-class="{'rad' : tessst}"></div>
    <div class="cyan">
        <div class="yellow" ng-class="{'rrd' : tesst}">
          <p id="icon" ng-click="tessst = !tessst" >&#9776;</p>
            <p id="iconn" ng-click="tesst = !tesst" >&#9776;</p>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
